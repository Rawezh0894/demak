<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="24" height="16">
  <!-- Red stripe -->
  <rect width="300" height="66.67" fill="#E00000"/>
  <!-- White stripe -->
  <rect y="66.67" width="300" height="66.66" fill="#FFFFFF"/>
  <!-- Green stripe -->
  <rect y="133.33" width="300" height="66.67" fill="#00AA00"/>
  <!-- Yellow sun in center -->
  <circle cx="150" cy="100" r="35" fill="#FFD700"/>
  <!-- Sun rays (21 rays for Kurdistan flag) -->
  <g fill="#FFD700" stroke="#FFD700" stroke-width="2">
    <!-- Top ray -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(0 150 20)"/>
    <!-- Top-right rays -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(17.14 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(34.29 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(51.43 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(68.57 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(85.71 150 20)"/>
    <!-- Right ray -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(102.86 150 20)"/>
    <!-- Bottom-right rays -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(120 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(137.14 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(154.29 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(171.43 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(188.57 150 20)"/>
    <!-- Bottom ray -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(205.71 150 20)"/>
    <!-- Bottom-left rays -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(222.86 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(240 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(257.14 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(274.29 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(291.43 150 20)"/>
    <!-- Left ray -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(308.57 150 20)"/>
    <!-- Top-left rays -->
    <rect x="149" y="10" width="2" height="20" transform="rotate(325.71 150 20)"/>
    <rect x="149" y="10" width="2" height="20" transform="rotate(342.86 150 20)"/>
  </g>
</svg>

